    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virus Attack</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div id="screen">
        <div id="game">
            <div id="game_background"></div>
            <div id="game_elements">
                <div id="virusCorona_container">
                    <img id="virusCorona_sprite" src="images/Pink_Virus_Corona.png" alt="CoronaVirus">
                </div>
                <div id="virusCorona2_container">
                    <img id="virusCorona2_sprite" src="images/Pink_Virus_Corona.png" alt="CoronaVirus">
                </div>
                <div id="virusBlue_container">
                    <img id="virusBlue_sprite" src="images/Blue_Virus.png" alt="virus1">
                </div>
                <div id="virusBlue2_container">
                    <img id="virusBlue2_sprite" src="images/Blue_Virus.png" alt="virus1">
                </div>
                <div id="virusRed_container">
                    <img id="virusRed_sprite" src="images/Red_Virus.png" alt="virus3">
                </div>
                <div id="virusRed2_container">
                    <img id="virusRed2_sprite" src="images/Red_Virus.png" alt="virus3">
                </div>
                <div id="virusGreen_container">
                    <img id="virusGreen_sprite" src="images/Green_Virus.png" alt="virus2">
                </div>
                <div id="virusGreen2_container">
                    <img id="virusGreen2_sprite" src="images/Green_Virus.png" alt="virus2">
                </div>
                <div id="virusPink_container">
                    <img id="virusPink_sprite" src="images/Pink_Virus.png" alt="virus2">
                </div>
                <div id="virusPink2_container">
                    <img id="virusPink2_sprite" src="images/Pink_Virus.png" alt="virus2">
                </div>
                <div id="virusYellow_container">
                    <img id="virusYellow_sprite" src="images/Yellow_Virus.png" alt="virus2">
                </div>
                <div id="virusYellow2_container">
                    <img id="virusYellow2_sprite" src="images/Yellow_Virus.png" alt="virus2">
                </div>
                <div id="virusYellow3_container">
                    <img id="virusYellow3_sprite" src="images/Yellow_Virus.png" alt="virus2">
                </div>
                <div id="update_container">
                    <img id="update_sprite" src="images/winUpdate7.png" alt="update">
                </div>
                    <div id="update2_container">
                        <img id="update2_sprite" src="images/winUpdate7.png" alt="update">
                </div>
                    <div id="update3_container">
                        <img id="update3_sprite" src="images/winUpdate7.png" alt="update">
                </div>
                    <div id="update4_container">
                        <img id="update4_sprite" src="images/winUpdate7.png" alt="update">
                </div>
                    <div id="update5_container">
                        <img id="update5_sprite" src="images/winUpdate7.png" alt="update">
                </div>
                    <div id="update6_container">
                        <img id="update6_sprite" src="images/winUpdate7.png" alt="update">
                </div>
            <div id="game_foreground">
                <img id="game_foreground_sprite" src="images/Generic_Windows_XP_PC.png" alt="Old PC">
            </div>
            <div id="time_container">
                <div id="urskive"></div>
                <div id="time_viser" ></div>
                <div id="minut_viser"></div>
              </div>
                <div id="game_ui">
                    <div id="health_container">
                        <img id="health1" src="images/windowsHealth.png" class="active_heart">
                        <img id="health2" src="images/windowsHealth.png" class="active_heart">
                        <img id="health3" src="images/windowsHealth.png" class="active_heart">
                    </div>
                    <div id="score_container">
                        <p><span id="score">0</span></p> 
                        <img src="images/scoreBoard.png" alt="scoreBoard">
                    </div>
                </div>
            </div> 
        </div>
        <div id="start">
            <h1>VIRUS ATTACK</h1>
            <br>
            <h3> Hello number <span id="helloNumber">4672</span></h3>
            <h2>KILL between 1 and 5 VIRUSSES to MUTE the ALARM </h2> 
            <br>
            <h2>KILL 10 or more VIRUSSE to NOT get FIRED</h2>
            <h2>KILL 3 UPDATES and YOU`RE FIRED CHAD!! </h2>
            <button id="btn_start" class="pulse">Start</button>
            <h3> Have a great day</h3>
        </div>
        <div id="game_over" class="hidden">
         
            <h2> GAME OVER </h2>
            <h2>You`re FIRED ! </h2>
            <button id="btn_restart" class="pulse">PLEASE TAKE ME BACK... I LOVE YOU</button>
            <img src="images/getty-virus-detected.png" alt=" VIRUS DETECTED!">

        </div>
        <div id="level_complete" class="hidden">
           <h2> <span>LEVEL COMPLETE </span></h2>
           <h3> See you tomorrow Kevin !</h3>
           <button id="btn_endLife" class="pulse" onclick="document.location.href='https://www.youtube.com/watch?v=8Gamx9VSp4I';">End your life</button>
           <button id="btn_goToStart" class="pulse">Back in the wheel</button>
        </div>
    
    </div>
    <!-- Audio elements -->
        <audio id="badSound1" src="sounds/bad/wrong-answer-126515.mp3"></audio>
        <audio id="badSound2" src="sounds/bad/error-2-126514.mp3"></audio>
        <audio id="badSound3" src="sounds/bad/ouch-116112.mp3"></audio>
        <audio id="goodSound1" src="sounds/good/livechat-129007.mp3"></audio>
        <audio id="goodSound2" src="sounds/good/notification-for-game-scenes-132473.mp3 .mp3"></audio>
        <audio id="goodSound3" src="sounds/good/shortSuccess.mp3"></audio>
        <audio id="startSound1" src="sounds/start/sos-morse-code_daniel-simion.mp3" loop></audio>
        <audio id="endSound1" src="sounds/end/gameOver.mp3"></audio>
        <audio id="endSound2" src="sounds/start/tada.mp3"></audio>

    <script src="app.js"></script>
</body>

</html>
